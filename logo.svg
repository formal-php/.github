<svg height="500" width="500"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect width="500" height="500" rx="50" fill="rgb(48,48,48)" />
  <defs>
    <g id="main" filter="url(#shadow)">
      <path d="m 100 500 v -290 q 0 -120 120 -120 h 100 q -30 30 0 60 h -100 q -60 0 -60 60 v 290" fill="rgb(52,140,255)" />
      <path d="m 320 145 q -25 -25 0 -50 h 35 q -25 25 0 50" fill="rgb(255, 230, 0, 0.8)" />
      <path d="m 355 140 q -20 -20 0 -40 h 5 q 20 20 0 40" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" fill="rgb(255, 255, 255, 0.8)" />
    </g>
    <g id="little" filter="url(#shadow)">
      <path d="m 160 330 q -20 -80 80 -80 h 40 q -30 30 0 60 h -40 q -80 0 -80 100" fill="rgb(52,140,255)" />
      <path d="m 280 305 q -25 -25 0 -50 h 25 q -25 25 0 50" fill="rgb(125, 255, 0, 0.8)" />
      <path d="m 305 300 q -20 -20 0 -40 h 5 q 20 20 0 40" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" fill="rgb(255, 255, 255, 0.8)" />
    </g>
    <filter id="shadow" x="0" y="0" width="100%" height="100%">
      <feOffset result="offOut" in="SourceAlpha" dx="2" dy="5" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="100" />
      <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
    </filter>
  </defs>
  <use xlink:href="#little" />
  <use xlink:href="#main" />
</svg>
